<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div id="padre">
        <form >
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" placeholder="maria" id="nombre" /> 
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" placeholder="espinosa" id="apellido" /> 
            </div>
            <div>
                <label for="Email">Email:</label>
                <input type="email" placeholder="ejemplo@correo.com" id="email"/> 
            </div>
            <div>
                <label for="numero">Numero:</label>
                <input type="number" placeholder="Celular" id="numero"/>
                
            </div>
            <div>
                <div type="submit" id="enviar">Enviar</div>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
